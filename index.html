<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Hello this is my first quote in this app,
                 but just for testing how the style are lookig !
            </span>
        </div>
        <!-- Author-->
        <div class="quote-author">
            <span id="author">__ienouali</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!--Loader -->
    <div class="loader" id="loader"></div>
    <!-- script-->
    <script src="script.js"></script>
</body>
</html>
